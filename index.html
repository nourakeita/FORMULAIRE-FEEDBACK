<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Client - SUNU</title>
  <link rel="stylesheet" href="FORMULAIRE.css" />
</head>
<body>

  <header>
  <img src="SUNU LOGO.jfif" alt="Logo SUNU" />
  <h1>Feedback Client</h1>
</header>

  <div class="container">
    <h2>Votre avis compte !</h2>

    <form id="feedbackForm">
      <label>1. Quel est le service que vous avez visité ?</label>
      <select name="service" required>
        <option value="">-- Choisissez --</option>
        <option value="Accueil">Accueil</option>
        <option value="Souscription">Souscription</option>
        <option value="Sinistres">Sinistres</option>
        <option value="Paiement">Paiement</option>
        <option value="Autre">Autre</option>
      </select>

      <label>2. Comment évaluez-vous la qualité de l’accueil ?</label>
      <div class="emoji-group" id="satisfactionGroup">
        <div class="emoji-option" data-value="Très satisfaisant">😄</div>
        <div class="emoji-option" data-value="Satisfaisant">🙂</div>
        <div class="emoji-option" data-value="Peu satisfaisant">😐</div>
        <div class="emoji-option" data-value="Pas du tout satisfaisant">😞</div>
      </div>
      <input type="hidden" name="satisfaction" id="satisfactionInput" required>

      <label>3. Avez-vous été bien informé(e) sur votre demande ?</label>
      <select name="information" required>
        <option value="">-- Choisissez --</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <label>4. Combien de temps avez-vous attendu ?</label>
      <select name="attente" required>
        <option value="">-- Choisissez --</option>
        <option value="Moins de 5 minutes">⏱️ Moins de 5 minutes</option>
        <option value="Entre 5 et 15 minutes">⏱️ Entre 5 et 15 minutes</option>
        <option value="Plus de 15 minutes">⏱️ Plus de 15 minutes</option>
      </select>

      <label>5. Recommanderiez-vous SUNU Assurances à vos proches ?</label>
      <select name="recommande" required>
        <option value="">-- Choisissez --</option>
        <option value="Oui">👍 Oui</option>
        <option value="Non">👎 Non</option>
      </select>

      <label>Pourquoi ?</label>
      <textarea name="justification" rows="2" placeholder="Expliquez brièvement..."></textarea>

      <label>6. Avez-vous un commentaire ou une suggestion ?</label>
      <textarea name="commentaire" rows="3" placeholder="Votre message..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="FORMULAIRE .js"></script>
</body>
</html>
