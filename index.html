<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Client - SUNU</title>
  <link rel="stylesheet" href="FORMULAIRE.css" />
</head>
<body>

  <header>
    <img src="SUNU_LOGO.png" alt="Logo SUNU" />
    <h1>Feedback Client</h1>
  </header>

  <div class="container">
    <h2>Votre avis compte !</h2>

    <form id="feedbackForm" action="Traitement.php" method="POST">
      <label>1. Nom </label>
      <input type="text" name="nom" placeholder="Votre nom" required />

      <label>2. Prénom</label>
      <input type="text" name="prenom" placeholder="Votre prénom" required />

      <label>3. Numéro de téléphone</label>
      <div class="phone-wrapper">
        <span class="phone-prefix">+225</span>
        <input type="tel" name="numero" placeholder="0701020304" pattern="[0-9]{8,15}" required class="phone-input" />
      </div>

      <label>4. Quel est le service que vous avez visité ?</label>
<select name="id_service" required>
  <option value="">-- Choisissez --</option>
  <option value="1">Accueil</option>
  <option value="2">Souscription</option>
  <option value="3">Sinistre</option>
  <option value="4">Trésorerie</option>
  <option value="5">Bureau Direct</option>
  <option value="6">Service Relation-Client</option>
  <option value="7">Autre</option>
</select>


      <label>5. Comment évaluez-vous la qualité de l’accueil ?</label>
<div class="emoji-group" id="satisfactionGroup">
  <div class="emoji-option" data-value="Très satisfaisant">👍👍</div>
  <div class="emoji-option" data-value="Satisfaisant">👍</div>
  <div class="emoji-option" data-value="Peu satisfaisant">👎</div>
  <div class="emoji-option" data-value="Pas du tout satisfaisant">👎👎</div>
</div>
<input type="hidden" name="satisfaction" id="satisfactionInput" required />


      <label>6. Avez-vous été bien informé(e) sur votre demande ?</label>
      <select name="information" required>
        <option value="">-- Choisissez --</option>
        <option value="Oui">Oui</option>
        <option value="Non">Non</option>
      </select>

      <label>7. Combien de temps avez-vous attendu ?</label>
      <select name="attente" required>
        <option value="">-- Choisissez --</option>
        <option value="Moins de 5 minutes">⏱️ Moins de 5 minutes</option>
        <option value="Entre 5 et 15 minutes">⏱️ Entre 5 et 15 minutes</option>
        <option value="Plus de 15 minutes">⏱️ Plus de 15 minutes</option>
      </select>

      <label>8. Recommanderiez-vous SUNU Assurances à vos proches ?</label>
      <select name="recommandation" required>
        <option value="">-- Choisissez --</option>
        <option value="Oui">👍 Oui</option>
        <option value="Non">👎 Non</option>
      </select>

      <label>Pourquoi ?</label>
      <textarea name="justification" rows="2" placeholder="Expliquez brièvement..."></textarea>

      <label>9. Avez-vous un commentaire ou une suggestion ?</label>
      <textarea name="commentaire" rows="3" placeholder="Votre message..."></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script src="FORMULAIRE.js"></script>
<form autocomplete="off">
  <input type="text" name="nom" autocomplete="off" />
  <input type="text" name="prenom" autocomplete="off" />
  <input type="tel" name="numero_telephone" autocomplete="off" />
  <!-- autres champs -->
</form>
</body>
</html>
