<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Retour reçu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f9f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #2e7d32;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(46,125,50,0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 72px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      margin-bottom: 25px;
      font-size: 18px;
    }
    a {
      text-decoration: none;
      color: white;
      background-color: #2e7d32;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(46,125,50,0.3);
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #1b4d23;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">✅</div>
    <h1>Merci pour votre retour !</h1>
    <p>Votre feedback a bien été pris en compte.</p>
    <a href="FORMULAIRE.html">Retour au formulaire</a>
  </div>
</body>
</html>
